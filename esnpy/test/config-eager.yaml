xdata:
    dimensions            : ['x', 'time']
#
    zstore_path           : eager-xdata.zarr
    field_name            : 'theta'
    subsampling:
        time:
            training    : [ null,  100, null]
            validation  : [  100,  150, null]
            testing     : [  150, null, null]

    normalization:
        bias            : 0.
        scale           : 2.

esn:
    n_input             : 10
    n_output            : 10
    n_reservoir         : 500
    connectedness       : 5
    leak_rate           : 0.5
    tikhonov_parameter  : 1.e-6
#
    input_factor        : 1.0
    input_kwargs:
        distribution    : uniform
        normalization   : svd
        is_sparse       : False
        random_seed     : 0
#
    adjacency_factor    : 1.0
    adjacency_kwargs:
        distribution    : uniform
        normalization   : svd
        is_sparse       : True
        random_seed     : 1
#
    bias                : 0.5
    bias_kwargs:
        distribution    : uniform
        normalization   : svd
        random_seed     : 2

training:
    n_spinup            : 0
    batch_size          : null

esn_weights:
    store               : output-driver-00/esn-weights.zarr

testing:
    n_spinup            : 10
    n_samples           : 2
    n_steps             : 5
    random_seed         : 0
