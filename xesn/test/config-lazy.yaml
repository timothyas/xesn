xdata:
    dimensions            : ['x', 'y', 'z', 'time']
#
    zstore_path           : test-xdata.zarr
    field_name            : 'theta'
    subsampling:
        time:
            training        : [ null,  100, null]
            macro_training  : [  100,  150, null]
            testing         : [  150, null, null]

    normalization:
        bias            : 0.
        scale           : 2.

lazyesn:
    boundary            : periodic
    n_reservoir         : 500
    connectedness       : 5
    leak_rate           : 0.5
    tikhonov_parameter  : 1.e-6
    persist             : True
#
    esn_chunks:
        x               : 5
        y               : 5
        z               : 5
        time            : -1
    overlap:
        x               : 1
        y               : 1
        z               : 0
        time            : 0
#
    input_factor        : 1.0
    input_kwargs:
        distribution    : uniform
        normalization   : svd
        is_sparse       : False
        random_seed     : 0
#
    adjacency_factor    : 1.0
    adjacency_kwargs:
        distribution    : uniform
        normalization   : svd
        is_sparse       : True
        random_seed     : 1
#
    bias                : 0.5
    bias_kwargs:
        distribution    : uniform
        normalization   : svd
        random_seed     : 2

training:
    n_spinup            : 0
    batch_size          : null

esn_weights:
    store               : test-lazy-driver/lazyesn-weights.zarr

testing:
    n_spinup            : 10
    n_samples           : 2
    n_steps             : 5
    random_seed         : 0

macro_training:
    parameters:
        input_factor    : [1.e-2, 2.]
        adjacency_factor: [1.e-2, 2.]
        bias            : [0.   , 2.]

    transformations:
        input_factor    : log10
        adjacency_factor: log

    forecast:
        n_spinup        : 10
        n_samples       : 2
        n_steps         : 2
        random_seed     : 1

    ego:
        n_iter          : 1
        n_max_optim     : 1
        n_start         : 3
        n_parallel      : 2
        n_doe           : 3
        random_state    : 0
